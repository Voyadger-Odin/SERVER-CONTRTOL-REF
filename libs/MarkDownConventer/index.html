    '\n' +
    '[![Downloads](https://pepy.tech/badge/rich/month)](https://pepy.tech/project/rich)\n' +
    '[![codecov](https://codecov.io/gh/willmcgugan/rich/branch/master/graph/badge.svg)](https://codecov.io/gh/willmcgugan/rich)\n' +
    '[![Rich blog](https://img.shields.io/badge/blog-rich%20news-yellowgreen)](https://www.willmcgugan.com/tag/rich/)\n' +
    '[![Twitter Follow](https://img.shields.io/twitter/follow/willmcgugan.svg?style=social)](https://twitter.com/willmcgugan)\n' +
    '\n' +
    '![Logo](https://github.com/willmcgugan/rich/raw/master/imgs/logo.svg)\n' +
    '\n' +

    ' • [中文 readme](https://github.com/willmcgugan/rich/blob/master/README.cn.md)\n' +

    ' • [日本語 readme](https://github.com/willmcgugan/rich/blob/master/README.ja.md)\n' +
    ' • [한국어 readme](https://github.com/willmcgugan/rich/blob/master/README.kr.md)\n' +
    ' • [Français readme](https://github.com/willmcgugan/rich/blob/master/README.fr.md)\n' +
    ' • [Schwizerdütsch readme](https://github.com/willmcgugan/rich/blob/master/README.de-ch.md)\n' +
    ' • [हिन्दी readme](https://github.com/willmcgugan/rich/blob/master/README.hi.md)\n' +
    ' • [Português brasileiro readme](https://github.com/willmcgugan/rich/blob/master/README.pt-br.md)\n' +
    ' • [Italian readme](https://github.com/willmcgugan/rich/blob/master/README.it.md)\n' +
    ' • [Русский readme](https://github.com/willmcgugan/rich/blob/master/README.ru.md)\n' +
    '\n' +
    'Rich is a Python library for _rich_ text and beautiful formatting in the terminal.\n' +
    '\n' +
    'The [Rich API](https://rich.readthedocs.io/en/latest/) makes it easy to add color and style to terminal output. Rich can also render pretty tables, progress bars, markdown, syntax highlighted source code, tracebacks, and more — out of the box.\n' +
    '\n' +
    '![Features](https://github.com/willmcgugan/rich/raw/master/imgs/features.png)\n' +
    '\n' +
    'For a video introduction to Rich see [calmcode.io](https://calmcode.io/rich/introduction.html) by [@fishnets88](https://twitter.com/fishnets88).\n' +
    '\n' +
    'See what [people are saying about Rich](https://www.willmcgugan.com/blog/pages/post/rich-tweets/).\n' +
    '\n' +
    '## Compatibility\n' +
    '\n' +
    'Rich works with Linux, OSX, and Windows. True color / emoji works with new Windows Terminal, classic terminal is limited to 16 colors. Rich requires Python 3.6.1 or later.\n' +
    '\n' +
    'Rich works with [Jupyter notebooks](https://jupyter.org/) with no additional configuration required.\n' +
    '\n' +
    '## Installing\n' +
    '\n' +
    'Install with `pip` or your favorite PyPI package manager.\n' +
    '\n' +
    '```sh\n' +
    'python -m pip install rich\n' +
    '```\n' +
    '\n' +
    'Run the following to test Rich output on your terminal:\n' +
    '\n' +
    '```sh\n' +
    'python -m rich\n' +
    '```\n' +
    '\n' +
    '## Rich Print\n' +
    '\n' +
    'To effortlessly add rich output to your application, you can import the [rich print](https://rich.readthedocs.io/en/latest/introduction.html#quick-start) method, which has the same signature as the builtin Python function. Try this:\n' +
    '\n' +
    '```python\n' +
    'from rich import print\n' +
    '\n' +
    'print("Hello, [bold magenta]World[/bold magenta]!", ":vampire:", locals())\n' +
    '```\n' +
    '\n' +
    '![Hello World](https://github.com/willmcgugan/rich/raw/master/imgs/print.png)\n' +
    '\n' +
    '## Rich REPL\n' +
    '\n' +
    'Rich can be installed in the Python REPL, so that any data structures will be pretty printed and highlighted.\n' +
    '\n' +
    '```python\n' +
    '>>> from rich import pretty\n' +
    '>>> pretty.install()\n' +
    '```\n' +
    '\n' +
    '![REPL](https://github.com/willmcgugan/rich/raw/master/imgs/repl.png)\n' +
    '\n' +
    '## Using the Console\n' +
    '\n' +
    'For more control over rich terminal content, import and construct a [Console](https://rich.readthedocs.io/en/latest/reference/console.html#rich.console.Console) object.\n' +
    '\n' +
    '```python\n' +
    'from rich.console import Console\n' +
    '\n' +
    'console = Console()\n' +
    '```\n' +
    '\n' +
    'The Console object has a `print` method which has an intentionally similar interface to the builtin `print` function. Here\'s an example of use:\n' +
    '\n' +
    '```python\n' +
    'console.print("Hello", "World!")\n' +
    '```\n' +
    '\n' +
    'As you might expect, this will print `"Hello World!"` to the terminal. Note that unlike the builtin `print` function, Rich will word-wrap your text to fit within the terminal width.\n' +
    '\n' +
    'There are a few ways of adding color and style to your output. You can set a style for the entire output by adding a `style` keyword argument. Here\'s an example:\n' +
    '\n' +
    '```python\n' +
    'console.print("Hello", "World!", style="bold red")\n' +
    '```\n' +
    '\n' +
    'The output will be something like the following:\n' +
    '\n' +
    '![Hello World](https://github.com/willmcgugan/rich/raw/master/imgs/hello_world.png)\n' +
    '\n' +
    'That\'s fine for styling a line of text at a time. For more finely grained styling, Rich renders a special markup which is similar in syntax to [bbcode](https://en.wikipedia.org/wiki/BBCode). Here\'s an example:\n' +
    '\n' +
    '```python\n' +
    'console.print("Where there is a [bold cyan]Will[/bold cyan] there [u]is[/u] a [i]way[/i].")\n' +
    '```\n' +
    '\n' +
    '![Console Markup](https://github.com/willmcgugan/rich/raw/master/imgs/where_there_is_a_will.png)\n' +
    '\n' +
    'You can use a Console object to generate sophisticated output with minimal effort. See the [Console API](https://rich.readthedocs.io/en/latest/console.html) docs for details.\n' +
    '\n' +
    '## Rich Inspect\n' +
    '\n' +
    'Rich has an [inspect](https://rich.readthedocs.io/en/latest/reference/init.html?highlight=inspect#rich.inspect) function which can produce a report on any Python object, such as class, instance, or builtin.\n' +
    '\n' +
    '```python\n' +
    '>>> my_list = ["foo", "bar"]\n' +
    '>>> from rich import inspect\n' +
    '>>> inspect(my_list, methods=True)\n' +
    '```\n' +
    '\n' +
    '![Log](https://github.com/willmcgugan/rich/raw/master/imgs/inspect.png)\n' +
    '\n' +
    'See the [inspect docs](https://rich.readthedocs.io/en/latest/reference/init.html#rich.inspect) for details.\n' +
    '\n' +
    '# Rich Library\n' +
    '\n' +
    'Rich contains a number of builtin _renderables_ you can use to create elegant output in your CLI and help you debug your code.\n' +
    '\n' +
    'Click the following headings for details:\n' +
    '\n' +
    '<details>\n' +
    '<summary>Log</summary>\n' +
    '\n' +
    'The Console object has a `log()` method which has a similar interface to `print()`, but also renders a column for the current time and the file and line which made the call. By default Rich will do syntax highlighting for Python structures and for repr strings. If you log a collection (i.e. a dict or a list) Rich will pretty print it so that it fits in the available space. Here\'s an example of some of these features.\n' +
    '\n' +
    '```python\n' +
    'from rich.console import Console\n' +
    'console = Console()\n' +
    '\n' +
    'test_data = [\n' +
    '    {"jsonrpc": "2.0", "method": "sum", "params": [None, 1, 2, 4, False, True], "id": "1",},\n' +
    '    {"jsonrpc": "2.0", "method": "notify_hello", "params": [7]},\n' +
    '    {"jsonrpc": "2.0", "method": "subtract", "params": [42, 23], "id": "2"},\n' +
    ']\n' +
    '\n' +
    'def test_log():\n' +
    '    enabled = False\n' +
    '    context = {\n' +
    '        "foo": "bar",\n' +
    '    }\n' +
    '    movies = ["Deadpool", "Rise of the Skywalker"]\n' +
    '    console.log("Hello from", console, "!")\n' +
    '    console.log(test_data, log_locals=True)\n' +
    '\n' +
    '\n' +
    'test_log()\n' +
    '```\n' +
    '\n' +
    'The above produces the following output:\n' +
    '\n' +
    '![Log](https://github.com/willmcgugan/rich/raw/master/imgs/log.png)\n' +
    '\n' +
    'Note the `log_locals` argument, which outputs a table containing the local variables where the log method was called.\n' +
    '\n' +
    'The log method could be used for logging to the terminal for long running applications such as servers, but is also a very nice debugging aid.\n' +
    '\n' +
    '</details>\n' +
    '<details>\n' +
    '<summary>Logging Handler</summary>\n' +
    '\n' +
    'You can also use the builtin [Handler class](https://rich.readthedocs.io/en/latest/logging.html) to format and colorize output from Python\'s logging module. Here\'s an example of the output:\n' +
    '\n' +
    '![Logging](https://github.com/willmcgugan/rich/raw/master/imgs/logging.png)\n' +
    '\n' +
    '</details>\n' +
    '\n' +
    '<details>\n' +
    '<summary>Emoji</summary>\n' +
    '\n' +
    'To insert an emoji in to console output place the name between two colons. Here\'s an example:\n' +
    '\n' +
    '```python\n' +
    '>>> console.print(":smiley: :vampire: :pile_of_poo: :thumbs_up: :raccoon:")\n' +
    '😃 🧛 💩 👍 🦝\n' +
    '```\n' +
    '\n' +
    'Please use this feature wisely.\n' +
    '\n' +
    '</details>\n' +
    '\n' +
    '<details>\n' +
    '<summary>Tables</summary>\n' +
    '\n' +
    'Rich can render flexible [tables](https://rich.readthedocs.io/en/latest/tables.html) with unicode box characters. There is a large variety of formatting options for borders, styles, cell alignment etc.\n' +
    '\n' +
    '![table movie](https://github.com/willmcgugan/rich/raw/master/imgs/table_movie.gif)\n' +
    '\n' +
    'The animation above was generated with [table_movie.py](https://github.com/willmcgugan/rich/blob/master/examples/table_movie.py) in the examples directory.\n' +
    '\n' +
    'Here\'s a simpler table example:\n' +
    '\n' +
    '```python\n' +
    'from rich.console import Console\n' +
    'from rich.table import Table\n' +
    '\n' +
    'console = Console()\n' +
    '\n' +
    'table = Table(show_header=True, header_style="bold magenta")\n' +
    'table.add_column("Date", style="dim", width=12)\n' +
    'table.add_column("Title")\n' +
    'table.add_column("Production Budget", justify="right")\n' +
    'table.add_column("Box Office", justify="right")\n' +
    'table.add_row(\n' +
    '    "Dec 20, 2019", "Star Wars: The Rise of Skywalker", "$275,000,000", "$375,126,118"\n' +
    ')\n' +
    'table.add_row(\n' +
    '    "May 25, 2018",\n' +
    '    "[red]Solo[/red]: A Star Wars Story",\n' +
    '    "$275,000,000",\n' +
    '    "$393,151,347",\n' +
    ')\n' +
    'table.add_row(\n' +
    '    "Dec 15, 2017",\n' +
    '    "Star Wars Ep. VIII: The Last Jedi",\n' +
    '    "$262,000,000",\n' +
    '    "[bold]$1,332,539,889[/bold]",\n' +
    ')\n' +
    '\n' +
    'console.print(table)\n' +
    '```\n' +
    '\n' +
    'This produces the following output:\n' +
    '\n' +
    '![table](https://github.com/willmcgugan/rich/raw/master/imgs/table.png)\n' +
    '\n' +
    'Note that console markup is rendered in the same way as `print()` and `log()`. In fact, anything that is renderable by Rich may be included in the headers / rows (even other tables).\n' +
    '\n' +
    'The `Table` class is smart enough to resize columns to fit the available width of the terminal, wrapping text as required. Here\'s the same example, with the terminal made smaller than the table above:\n' +
    '\n' +
    '![table2](https://github.com/willmcgugan/rich/raw/master/imgs/table2.png)\n' +
    '\n' +
    '</details>\n' +
    '\n' +
    '<details>\n' +
    '<summary>Progress Bars</summary>\n' +
    '\n' +
    'Rich can render multiple flicker-free [progress](https://rich.readthedocs.io/en/latest/progress.html) bars to track long-running tasks.\n' +
    '\n' +
    'For basic usage, wrap any sequence in the `track` function and iterate over the result. Here\'s an example:\n' +
    '\n' +
    '```python\n' +
    'from rich.progress import track\n' +
    '\n' +
    'for step in track(range(100)):\n' +
    '    do_step(step)\n' +
    '```\n' +
    '\n' +
    'It\'s not much harder to add multiple progress bars. Here\'s an example taken from the docs:\n' +
    '\n' +
    '![progress](https://github.com/willmcgugan/rich/raw/master/imgs/progress.gif)\n' +
    '\n' +
    'The columns may be configured to show any details you want. Built-in columns include percentage complete, file size, file speed, and time remaining. Here\'s another example showing a download in progress:\n' +
    '\n' +
    '![progress](https://github.com/willmcgugan/rich/raw/master/imgs/downloader.gif)\n' +
    '\n' +
    'To try this out yourself, see [examples/downloader.py](https://github.com/willmcgugan/rich/blob/master/examples/downloader.py) which can download multiple URLs simultaneously while displaying progress.\n' +
    '\n' +
    '</details>\n' +
    '\n' +
    '<details>\n' +
    '<summary>Status</summary>\n' +
    '\n' +
    'For situations where it is hard to calculate progress, you can use the [status](https://rich.readthedocs.io/en/latest/reference/console.html#rich.console.Console.status) method which will display a \'spinner\' animation and message. The animation won\'t prevent you from using the console as normal. Here\'s an example:\n' +
    '\n' +
    '```python\n' +
    'from time import sleep\n' +
    'from rich.console import Console\n' +
    '\n' +
    'console = Console()\n' +
    'tasks = [f"task {n}" for n in range(1, 11)]\n' +
    '\n' +
    'with console.status("[bold green]Working on tasks...") as status:\n' +
    '    while tasks:\n' +
    '        task = tasks.pop(0)\n' +
    '        sleep(1)\n' +
    '        console.log(f"{task} complete")\n' +
    '```\n' +
    '\n' +
    'This generates the following output in the terminal.\n' +
    '\n' +
    '![status](https://github.com/willmcgugan/rich/raw/master/imgs/status.gif)\n' +
    '\n' +
    'The spinner animations were borrowed from [cli-spinners](https://www.npmjs.com/package/cli-spinners). You can select a spinner by specifying the `spinner` parameter. Run the following command to see the available values:\n' +
    '\n' +
    '```\n' +
    'python -m rich.spinner\n' +
    '```\n' +
    '\n' +
    'The above command generates the following output in the terminal:\n' +
    '\n' +
    '![spinners](https://github.com/willmcgugan/rich/raw/master/imgs/spinners.gif)\n' +
    '\n' +
    '</details>\n' +
    '\n' +
    '<details>\n' +
    '<summary>Tree</summary>\n' +
    '\n' +
    'Rich can render a [tree](https://rich.readthedocs.io/en/latest/tree.html) with guide lines. A tree is ideal for displaying a file structure, or any other hierarchical data.\n' +
    '\n' +
    'The labels of the tree can be simple text or anything else Rich can render. Run the following for a demonstration:\n' +
    '\n' +
    '```\n' +
    'python -m rich.tree\n' +
    '```\n' +
    '\n' +
    'This generates the following output:\n' +
    '\n' +
    '![markdown](https://github.com/willmcgugan/rich/raw/master/imgs/tree.png)\n' +
    '\n' +
    'See the [tree.py](https://github.com/willmcgugan/rich/blob/master/examples/tree.py) example for a script that displays a tree view of any directory, similar to the linux `tree` command.\n' +
    '\n' +
    '</details>\n' +
    '\n' +
    '<details>\n' +
    '<summary>Columns</summary>\n' +
    '\n' +
    'Rich can render content in neat [columns](https://rich.readthedocs.io/en/latest/columns.html) with equal or optimal width. Here\'s a very basic clone of the (MacOS / Linux) `ls` command which displays a directory listing in columns:\n' +
    '\n' +
    '```python\n' +
    'import os\n' +
    'import sys\n' +
    '\n' +
    'from rich import print\n' +
    'from rich.columns import Columns\n' +
    '\n' +
    'directory = os.listdir(sys.argv[1])\n' +
    'print(Columns(directory))\n' +
    '```\n' +
    '\n' +
    'The following screenshot is the output from the [columns example](https://github.com/willmcgugan/rich/blob/master/examples/columns.py) which displays data pulled from an API in columns:\n' +
    '\n' +
    '![columns](https://github.com/willmcgugan/rich/raw/master/imgs/columns.png)\n' +
    '\n' +
    '</details>\n' +
    '\n' +
    '<details>\n' +
    '<summary>Markdown</summary>\n' +
    '\n' +
    'Rich can render [markdown](https://rich.readthedocs.io/en/latest/markdown.html) and does a reasonable job of translating the formatting to the terminal.\n' +
    '\n' +
    'To render markdown import the `Markdown` class and construct it with a string containing markdown code. Then print it to the console. Here\'s an example:\n' +
    '\n' +
    '```python\n' +
    'from rich.console import Console\n' +
    'from rich.markdown import Markdown\n' +
    '\n' +
    'console = Console()\n' +
    'with open("README.md") as readme:\n' +
    '    markdown = Markdown(readme.read())\n' +
    'console.print(markdown)\n' +
    '```\n' +
    '\n' +
    'This will produce output something like the following:\n' +
    '\n' +
    '![markdown](https://github.com/willmcgugan/rich/raw/master/imgs/markdown.png)\n' +
    '\n' +
    '</details>\n' +
    '\n' +
    '<details>\n' +
    '<summary>Syntax Highlighting</summary>\n' +
    '\n' +
    'Rich uses the [pygments](https://pygments.org/) library to implement [syntax highlighting](https://rich.readthedocs.io/en/latest/syntax.html). Usage is similar to rendering markdown; construct a `Syntax` object and print it to the console. Here\'s an example:\n' +
    '\n' +
    '```python\n' +
    'from rich.console import Console\n' +
    'from rich.syntax import Syntax\n' +
    '\n' +
    'my_code = \'\'\'\n' +
    'def iter_first_last(values: Iterable[T]) -> Iterable[Tuple[bool, bool, T]]:\n' +
    '    """Iterate and generate a tuple with a flag for first and last value."""\n' +
    '    iter_values = iter(values)\n' +
    '    try:\n' +
    '        previous_value = next(iter_values)\n' +
    '    except StopIteration:\n' +
    '        return\n' +
    '    first = True\n' +
    '    for value in iter_values:\n' +
    '        yield first, False, previous_value\n' +
    '        first = False\n' +
    '        previous_value = value\n' +
    '    yield first, True, previous_value\n' +
    '\'\'\'\n' +
    'syntax = Syntax(my_code, "python", theme="monokai", line_numbers=True)\n' +
    'console = Console()\n' +
    'console.print(syntax)\n' +
    '```\n' +
    '\n' +
    'This will produce the following output:\n' +
    '\n' +
    '![syntax](https://github.com/willmcgugan/rich/raw/master/imgs/syntax.png)\n' +
    '\n' +
    '</details>\n' +
    '\n' +
    '<details>\n' +
    '<summary>Tracebacks</summary>\n' +
    '\n' +
    'Rich can render [beautiful tracebacks](https://rich.readthedocs.io/en/latest/traceback.html) which are easier to read and show more code than standard Python tracebacks. You can set Rich as the default traceback handler so all uncaught exceptions will be rendered by Rich.\n' +
    '\n' +
    'Here\'s what it looks like on OSX (similar on Linux):\n' +
    '\n' +
    '![traceback](https://github.com/willmcgugan/rich/raw/master/imgs/traceback.png)\n' +
    '\n' +
    '</details>\n' +
    '\n' +
    'All Rich renderables make use of the [Console Protocol](https://rich.readthedocs.io/en/latest/protocol.html), which you can also use to implement your own Rich content.\n' +
    '\n' +
    '# Rich for enterprise\n' +
    '\n' +
    'Available as part of the Tidelift Subscription.\n' +
    '\n' +
    'The maintainers of Rich and thousands of other packages are working with Tidelift to deliver commercial support and maintenance for the open source packages you use to build your applications. Save time, reduce risk, and improve code health, while paying the maintainers of the exact packages you use. [Learn more.](https://tidelift.com/subscription/pkg/pypi-rich?utm_source=pypi-rich&utm_medium=referral&utm_campaign=enterprise&utm_term=repo)\n' +
    '\n' +
    '# Projects using Rich\n' +
    '\n' +
    'Here are a few projects using Rich:\n' +
